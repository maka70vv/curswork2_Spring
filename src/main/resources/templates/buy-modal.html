<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="blocks/head :: head"></head>
<body>

<!-- Navbar -->
<div th:insert="blocks/navbar :: navbar"></div>
<h2 class="w3-wide" style="margin-top: 5%; margin-left: 50%">ORDER MERCH</h2>
<div th:each="m: ${merches}" style="margin-top: 10%; float: left">
    <img th:src="'/images/' + ${m.getImageId()}"  style="margin-left: 5%">
</div>
<div class="w3-container" style="margin-top: 10%; width: 50%; float: right">
    <form th:action="'/merchandise/' +  ${merches.id}+'/order/save/'" method="post">
        <p><label><i class="fa fa-shopping-cart"></i>Product Type</label></p>
        <input class="w3-input w3-border" type="text" th:value="${merches.title}" name="title" placeholder="Which product?">
        <p><label><i class="fa fa-user"></i>Quantity</label></p>
        <input class="w3-input w3-border" type="text" name="quantity" placeholder="How many?">
        <p><label><i class="fa fa-user"></i>Name</label></p>
        <input class="w3-input w3-border" type="text" name="name" placeholder="Your name:">
        <p><label><i class="fa fa-user"></i>Phone number</label></p>
        <input class="w3-input w3-border" type="text" name="phoneNumber" placeholder="Phone number:">
        <p><label><i class="fa fa-user"></i>Address</label></p>
        <input class="w3-input w3-border" type="text" name="address" placeholder="Address:">
        <button onclick="document.getElementById('paidModal').style.display='block'" ;
                class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">PAY <i
                class="fa fa-check"></i></button>
    </form>
</div>
