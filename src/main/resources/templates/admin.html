<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
<body>

<!-- Navbar -->
<div th:insert="blocks/navbar :: navbar"></div>
<br>
<div class="w3-container w3-content w3-center w3-padding-64">
    <h1 class="w3-wide w3-center">Admin Panel</h1>
    <h3 class="w3-wide w3-center">Users</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Roles</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.name}">Username</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.roles}">Roles</td>
            <td><a th:href="@{'/admin/user/edit/' + ${user.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <h3 class="w3-wide w3-center">Orders</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Order ID</th>
            <th>Product name</th>
            <th>Customer name</th>
            <th>Phone number</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o: ${order}">
            <td th:text="${o.id}">Order ID</td>
            <td th:text="${o.title}">Product name</td>
            <td th:text="${o.name}">Customer name</td>
            <td th:text="${o.phoneNumber}">Phone number</td>
            <td th:text="${o.address}">Address</td>
            <td>
                <form th:action="'/admin/order/delete/' + ${o.id}" method="post">
                    <button class="w3-button w3-black w3-section w3-right" type="submit">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
