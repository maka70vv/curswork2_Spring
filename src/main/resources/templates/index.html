<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="blocks/head :: head"></head>
<body>

<!-- Navbar -->
<div th:insert="blocks/navbar :: navbar"></div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

    <!--Images -->
    <div class="mySlides w3-display-container w3-center">
        <img th:src="@{/img/img1.jpg}" style="width:100%">
        <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small" th:each="home: ${home}" th:if="${home.id == 1}">
            <div class="square">
                <h3 th:text="${home.title}"></h3>
                <p><b th:text="${home.text}"></b></p>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/elem/'+${home.id}+'/edit/'">Edit element</a>
            </div>
        </div>
    </div>
    <div class="mySlides w3-display-container w3-center">
        <img th:src="@{/img/img2.jpg}" style="width:100%">
        <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small" th:each="home: ${home}" th:if="${home.id == 1}">
            <div class="square">
                <h3 th:text="${home.title}"></h3>
                <p><b th:text="${home.text}"></b></p>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/elem/'+${home.id}+'/edit/'">Edit element</a>
            </div>
        </div>
    </div>
    <div class="mySlides w3-display-container w3-center">
        <img th:src="@{/img/img3.jpg}" style="width:100%">
        <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small" th:each="home: ${home}" th:if="${home.id == 1}">
            <div class="square">
                <h3 th:text="${home.title}"></h3>
                <p><b th:text="${home.text}"></b></p>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/elem/'+${home.id}+'/edit/'">Edit element</a>
            </div>
        </div>
    </div>

    <!-- The Band Section -->
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band" th:each="home: ${home}" th:if="${home.id == 2}">
        <h2 class="w3-wide">THE BAND</h2>
        <p class="w3-opacity"><i th:text="${home.title}"></i></p>
        <p class="w3-justify" th:text="${home.text}"></p>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/elem/'+${home.id}+'/edit/'">Edit element</a>
        <div class="w3-row w3-padding-32">
            <div class="w3-third">
                <p>Happy</p>
                <img th:src="@{/img/bandmember1.jpg}" class="w3-round w3-margin-bottom" alt="Random Name"
                     style="width:60%">
            </div>
            <div class="w3-third">
                <p>Beautiful</p>
                <img th:src="@{/img/bandmember2.jpeg}" class="w3-round w3-margin-bottom" alt="Random Name"
                     style="width:60%">
            </div>
            <div class="w3-third">
                <p>Angry</p>
                <img th:src="@{/img/bandmember3.jpg}" class="w3-round" alt="Random Name" style="width:60%">
            </div>
        </div>
    </div>
    

<!--     Add element -->
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px" sec:authorize="hasRole('ROLE_ADMIN')">
        <h2 class="w3-wide w3-center">ADD ELEMENT OF THE INDEX PAGE</h2>
            <div class="w3-col m6">
                <form th:action="@{/elem/create}" target="_blank" method="post">
                    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                        <div class="w3-half">
                            <input class="w3-input w3-border" type="text" placeholder="Title" name="title">
                        </div>
                    </div>
                    <input class="w3-input w3-border" type="text" placeholder="Text" name="text">
                    <button class="w3-button w3-black w3-section w3-right" type="submit">ADD</button>
                </form>
            </div>
        </div>
    </div>

    <!-- End Page Content -->
</div>

<!-- Image of location/map -->

<!-- Footer -->
<div th:insert="blocks/footer :: footer"></div>
<script>
    // Automatic Slideshow - change image every 4 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 4000);
    }
</script>
</body>
</html>
